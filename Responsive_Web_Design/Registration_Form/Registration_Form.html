<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Registration Form</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="Registration_Form.css"/>
	</head>
	<body>
		<h1>Registration Form</h1>
		<p>Please fill out this form with the required information</p>
		<form action="https://register-demo.freecodecamp.org" method="POST"> </form>
		<fieldset>
			<label for="first-name">Enter Your First Name:
				<input id="first-name" type="text" required/>
			</label>
			<label for="last-name">Enter Your Last Name:
				<input id="last-name" type="text" required/>
			</label>
			<label for="email">Enter Your Email:
				<input id="email" type="email" required/>
			</label>
			<label for="new-password">Create a New Password:
				<input id="new-password" type="password" required pattern="[a-z0-5]{8,}"/>
			</label>
		  </fieldset>
		<fieldset>
			<legend>Account type (required)</legend>
			<label for="personal-account"><input id="personal-account" type="radio" name="account-type" checked/> Personal</label>
			<label for="business-account"><input id="business-account" type="radio" name="account-type"/> Business</label>
		</fieldset>
		<fieldset>
			<label>
				Upload a profile picture:
				<input type="file" />
			</label>
			<label>
				Input your age (years):
				<input type="number" min="13" max="120" />
			</label>
			<label>
			<select>
				<option value="">(select one)</option>
				<option value="1">freeCodeCamp News</option>
				<option value="2">freeCodeCamp YouTube Channel</option>
				<option value="3">freeCodeCamp Forum</option>
				<option value="4">Other</option>
			</select>
			</label>
			<label> Provid a boi:
				<textarea></textarea>
			</label>
		</fieldset>
		<label for="terms-and-conditions">
			<input type="checkbox" required id="terms-and-conditions"/>
			I accept the
			<a href="https://www.freecodecamp.org/news/terms-of-service/">
				terms and conditions
			</a>
		</label>
		<input type="submit" value="Submit" />
	</body>
</html>
