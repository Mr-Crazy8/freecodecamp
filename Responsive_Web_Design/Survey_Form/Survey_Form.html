<!DOCTYPE html>
<html lang="en">
  <head>
    <title>freeCodeCamp Survey Form</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="Survey_From.css">
  </head>
  <body>
    <h1 id="title" class="title">freeCodeCamp Survey Form</h1>
    <p id="description" class="describes"> Thank you for taking the time to help us improve the platform </p>
    <form id="survey-form">
  <div class="form">

      <label for="name-label">
        <p>Name</p>
        <input id="name-label" type="text" placeholder="Enter your name" required/>
      </label>
      <label for="email-label">
        <p>Email</p>
        <input id="email" type="email" placeholder="Enter your Email" required/>
      </label>
      <label for="number-label">
        <p>Age(optional)</p>
        <input placeholder="Age" name="age" type="number" id="number"  min="10" max="99"/>
      </label>
      <label>
        <p>Which option best describes your current role?</p>
        <select>
          <option>Select current role</option>
          <option>Student</option>
          <option>Full Time Job</option>
          <option>Full Time Learner</option>
          <option>Prefer not to say</option>
          <option>Other</option>
        </select>
      </label>
      <p>Would you recommend freeCodeCamp to a friend?</p>
      <label class="radio-label"><input class="inline" name="recommend" type="radio" checked/><p>Definitely</p></label>
      <label class="radio-label"><input class="inline" name="recommend" type="radio" /><p>Maybe</p></label>
      <label class="radio-label"><input class="inline" name="recommend" type="radio"/><p>Not sure</p></label>
      <label><p>What is your favorite feature of freeCodeCamp?</p></label>
      <select>
        <option>Select an option</option>
        <option>Challenges</option>
        <option>Projects</option>
        <option>Community</option>
        <option>Open Source</option>
      </select>
    <p> What would you like to see improved? (Check all that apply)</p>
    <label class ="checkbox-label"><input type="checkbox" class="inline"><p>Front-end Projects</p></label>
    <label class ="checkbox-label"><input type="checkbox" class="inline"><p>Back-end Projects</p></label>
    <label class ="checkbox-label"><input type="checkbox" class="inline"><p>Data Visualization</p></label>
    <label class ="checkbox-label"><input type="checkbox" class="inline"><p>Challenges</p></label>
    <label class ="checkbox-label"><input type="checkbox" class="inline"><p>Open Source Community</p></label>
    <label class ="checkbox-label"><input type="checkbox" class="inline"><p>Gitter help rooms</p></label>
    <label class ="checkbox-label"><input type="checkbox" class="inline"><p>Videos</p></label>
    <label class ="checkbox-label"><input type="checkbox" class="inline"><p>City Meetups</p></label>
    <label class ="checkbox-label"><input type="checkbox" class="inline"><p>Wiki</p></label>
    <label class ="checkbox-label"><input type="checkbox" class="inline"><p>Forum</p></label>
    <label class ="checkbox-label"><input type="checkbox" class="inline"><p>Additional Courses</p></label>
    <label>
      <p>Any comments or suggestions?</p>
      <textarea rows="3" cols="10" placeholder="Enter your comment here"></textarea>
    </label>
    <input type="submit" value="Submit"/>
  </div>
	</form>
  </body>
</html>
